<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Join me!</h1>
    <h2>Interact, ask questions and more!</h2>

    <div id="registration-form">
        <form>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" placeholder="type your first name" required>
            <br>
            <label for="middle-name">Middle name</label>
            <input type="text" name="middle-name" placeholder="type your middle name (optional)">
            <br>
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" placeholder="type your last name" required>

            <div>
                <label for="gender-male">Male</label>
                <input type = "radio" name="gender-choice" value = "choice1">
        
                <label for="gender-male">Female</label>
                <input type = "radio" name="gender-choice" value = "choice2">
        
                <label for="gender-male">Other</label>
                <input type = "radio" name="gender-choice" value = "choice3">
        
        
            </div>
            
            <div>
                <label for="email">Enter your Email</label>
                <input type ="email" name="email" placeholder="Enter a valid EMAIL!" required>
                <br>
                <label for="password">Set your password!</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
        
            <div>
                <label for="month">Date of Birth</label>
                <select name="month">
                    <option value = '0' selected disabled></option>
                    <option value = "jan">January</option>
                    <option value = "feb">Febuary</option>
                    <option value = "mar">March</option>
                    <option value = "apr">April</option>
                    <option value = "may">May</option>
                    <option value = "jun">June</option>
                    <option value = "jul">July</option>
                    <option value = "aug">August</option>
                    <option value = "sep">September</option>
                    <option value = "oct">October</option>
                    <option value = "nov">November</option>
                    <option value = "dec">December</option>
                </select>
                <select name="date">
                    <option value = '0' selected disabled></option>
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                    <option value = "15">15</option>
                    <option value = "16">16</option>
                    <option value = "17">17</option>
                    <option value = "18">18</option>
                    <option value = "19">19</option>
                    <option value = "20">20</option>
                    <option value = "21">21</option>
                    <option value = "22">22</option>
                    <option value = "23">23</option>
                    <option value = "24">24</option>
                    <option value = "25">25</option>
                    <option value = "26">26</option>
                    <option value = "27">27</option>
                    <option value = "28">28</option>
                    <option value = "29">29</option>
                    <option value = "30">30</option>
                    <option value = "31">31</option>
                </select>
            </div>
            
            <label for="agree">I agree to join and make myself known to the owner!</label>
            <input type="checkbox" name = "agree">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    
    
    
</body>
</html>
